<style>

    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;

    padding: 0 10px;

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

    display: flex;
    justify-content: center;

}

nav{

</header>
