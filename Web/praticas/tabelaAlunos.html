<!-- 
Aninhamento =  ato de colocar uma coisa dentro de outra.

<table> = ínicio e fim da tabela.
<caption> = título 
<thead> = Cabeçalho da tabela
<tbody> = Corpo da tabela
<tfoot> = Rodapé da tabela
    <tr> = Início e fim da tabela
    <td> = Célula da tabela
-->




<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Tabela de notas dos alunos</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Notas dos Alunos</h1>

    <!-- Início da tabela -->
    <table border="1">
        <!-- Título da tabela -->
       <caption>Notas dos Alunos</caption>
       <thead>
       <tr>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>      
        </tr>  

    </thead>
    
    
    <tbody>
        <tr>
            <td>André</td>
            <td>8</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>5</td>
            <td>4</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Rafael</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>7,5</td>
            <td>9</td>
            <td>6</td>
        </tr>
        

    </tbody>
    <tfoot>
        <tr>
        <th colspan="4">Ensino Fundamental</th>
        </tr>
    </tfoot>

</table>

</body>

</html>
